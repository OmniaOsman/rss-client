{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسجيل</title>
  <link rel="icon" type="image/x-icon" href="{% static 'rss_cleint/images/logo.png' %}">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f7f7f7;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .text-center {
      margin-bottom: 20px;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form container -->
    <div class="form-container">
      <h3 class="text-center">التسجيل</h3>
      <form id="register-form">
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني <span class="required">*</span></label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">الاسم الأول</label>
          <input type="text" class="form-control" id="first_name" />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">الاسم الأخير</label>
          <input type="text" class="form-control" id="last_name" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور <span class="required">*</span></label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">تأكيد كلمة المرور<span class="required">*</span></label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">التسجيل</button>
      </form>
      <div class="text-center mt-3">
        <a href="http://localhost:8000/accounts/signin" class="text-decoration-none">هل لديك حساب؟ تسجيل الدخول</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script>
    const BASE_URL = "http://localhost:8000/api/v1/accounts"; // رابط الـ API الخاص بك

    // تسجيل النموذج
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const first_name = document.getElementById("first_name").value;
      const last_name = document.getElementById("last_name").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("كلمات المرور لا تتطابق!");
        return;
      }

      if (!email || !password) {
        alert("البريد الإلكتروني وكلمة المرور مطلوبان.");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password, password2: password, first_name, last_name }),
        });

        if (response.ok) {
          alert("تم التسجيل بنجاح!");
        } else {
          const errorData = await response.json();
          console.log(errorData);
          
          alert(`خطأ: ${errorData.message}`);
        }
      } catch (error) {
        console.error(error);
        alert("حدث خطأ أثناء التسجيل.");
      }
    });
  </script>
</body>
</html>
