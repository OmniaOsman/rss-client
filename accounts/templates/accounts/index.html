{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="icon" type="image/x-icon" href="{% static 'rss_client/images/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4" onload="checkAuth()">
    <div class="d-flex justify-content-end align-items-center gap-3">
        <button id="update-news-btn" class="btn btn-primary px-4">
            <span id="btn-text">تحديث اﻷخبار</span>
            <span id="loading-spinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
        </button>
        <div id="update-status" class="text-success"></div>
        <button id="logout-button" class="btn btn-danger px-4">تسجيل الخروج</button>
    </div>

    <!-- UID Block -->
    <div class="mb-4">
        <h5>
            <span>الـ UID الخاص بك:</span>
            <span id="uid" class="text-primary">...</span>
        </h5>
    </div>

    <!-- Groups Section -->
    <div class="mb-4">
        <h4>إضافة مجموعة</h4>
        <form id="add-group-form" class="mb-3">
            <div class="mb-3">
                <label for="group-name" class="form-label">اسم المجموعة</label>
                <input type="text" id="group-name" class="form-control" placeholder="أدخل اسم المجموعة" required>
            </div>
            <button type="submit" class="btn btn-primary">إضافة مجموعة</button>
        </form>

        <div id="groups" class="row g-3">
            <!-- Group Blocks Will Be Injected Here -->
        </div>
    </div>

    <!-- Newsletter Subscription -->
    <div class="mb-4">
        <h4>هل ترغب في استقبال رسالة بريد إلكتروني بالنشرة الإخبارية؟</h4>
        <form id="subscribe-form">
            <div class="mb-3">
                <button type="button" class="btn btn-success" id="yes-btn">نعم</button>
                <button type="button" class="btn btn-danger" id="no-btn">لا</button>
            </div>
        </form>
    </div>

    <!-- Add Source Modal -->
    <div class="modal fade" id="addSourceModal" tabindex="-1" aria-labelledby="addSourceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSourceModalLabel">إضافة مصدر</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-source-form">
                        <div class="mb-3">
                            <label for="source-url" class="form-label">رابط المصدر</label>
                            <input type="url" id="source-url" class="form-control" placeholder="أدخل رابط المصدر"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">إضافة</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'rss_client/js/home.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
